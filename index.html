<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cutEmail</title>
    <!-- -----------------------bootstrap style-------------------------- -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- ---------------------------css-style------------- -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main class="pt-1 mt-4">
    <div class="container   main  rounded-4  ">
        <form action="" class="mt-5">
            <label for="emailInput"  class="form-label mt-4 fs-2 text-warning">Email:</label>
            <input type="email" name="" id="emailInput" class="form-control" placeholder="m**@gmail.com">

            <label for="nameInput" class="form-label mt-3 fs-2 text-warning">Name:</label>
            <input type="text" name="" id="nameInput" class="form-control">

            <label for="domain" class="form-label mt-3 fs-2 text-warning">Domain:</label>
            <input type="text" name="" id="domain" class="form-control">

            <button class="btn btn-outline-warning mt-4 btn-center fw-bold fs-5" type="button" onclick="cutEmail()">Cut Email </button>
        </form>
    </div>
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
